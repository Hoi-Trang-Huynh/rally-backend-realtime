version: '3.8'

services:
  # Redis Database Engine
  redis:
    image: redis:7-alpine
    container_name: rally-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Rally Realtime Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rally-realtime
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
